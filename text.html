<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    #btn{
        margin-left:200px;
    }
    .redbox{
        width:100px;
        height:100px;
        background-color:red;
    }
    .greenbox{
        width:100px;
        height:100px;
        background-color:green;
    }
    .hidden{
        opacity:0;
        transition:opacity 1s;
        display:none;
    }
    .show{
        display:block;
        opacity:1;
        transition:opacity 1s;
    }
    </style>
</head>
<body>
    <div class="redbox hidden">
    </div>
    <div class="greenbox show"></div>
    <button type="button" id="btn">切换</button>
    <script src="js/jquery.js"></script>
    <script>
        var btn = $('#btn');
        btn.click(function(){
            $('.redbox').toggleClass('hidden').toggleClass('show');
            $('.greenbox').toggleClass('hidden').toggleClass('show')
        })
    </script>
</body>
</html>
