<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/preview.css">
    <link rel="stylesheet" type="text/css" href="../css/articles.css">
</head>
<body>
    <div class="main">
        <div class="contentTop">
            <button type="button" id="goBack">返回</button>
            <div class="br100"></div>
        </div>
        <div class="contentBottom">
            <div class="list" id="list">
                <div class="articles" id="articles"></div>
            </div>
            <div class="content" id="contentWrapper">
                <script type="text/javascript">
                    function iFrameHeight() {
                        try{
                            var ifm = document.getElementById("content");
                            var subWeb = document.frames ? document.frames["content"].document : ifm.contentDocument;
                            if(ifm != null && subWeb != null) {
                                ifm.height = subWeb.body.scrollHeight;
                            }
                        }catch(e){
                            
                        }
                        
                    }
                </script>
                <iframe src="" frameborder="no" id="content" name="content" onload="iFrameHeight()"></iframe>
                 
            </div>
        </div>
    </div>
    <div class="sort">
        <div class="sort_head">
            <div id="sort_time" class="sort_title sort_time currentSort">日期</div>
            <div id="sort_tag" class="sort_title sort_tag">标签</div>
        </div>
        <div class="sort_body" id="sort_body">
            <div class="sort_time_body" id="sort_time_body">
                <div class="order_wrapper">
                    <input type="radio" name="order" class="upOrder">
                    <span>升序</span>
                    <input type="radio" name="order" class="downOrder">
                    <span>降序</span>
                </div>
                
                <div class="recent_wrapper">
                    <input type="radio" name="recent" class="1Y">
                    <span>最近一年</span>   
                </div>
                <div class="recent_wrapper">
                    <input type="radio" name="recent" class="3M">
                    <span>最近三个月</span>
                </div>
                <div class="recent_wrapper">
                    <input type="radio" name="recent" class="1M">
                    <span>最近一个月</span>
                </div>
                <div class="recent_wrapper">  
                    <input type="radio" name="recent" class="1W">
                    <span>最近一周</span>
                </div>
                
            </div>
            <div class="sort_tag_body" id="sort_tag_body">
                
            </div>
        </div>
        <div class="chase_wrapper">
                    <button type="button" id="chase">查找</button>
                    <button type="button" id="chaseAll">查看全部</button>
        </div>
    </div>
    <script data-main="../js/article" src="../js/require.js">
        
    </script>
</body>
</html>
