<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .container{
            position:relative;
            width:800px;
            height:600px;
            margin:auto;
            border: thin solid #ccc;
        }
        #canvas{
            position:absolute;
            left:0;
            top:0;
            z-index:-1;
        }
        .box1{
            width:200px;
            height:80px;
            margin: 40px auto;
            background-color:#ccc;
            border-radius:10px;
        }
        .box2{
            width:200px;
            height:80px;
            margin: 20px auto;
            background-color:#ccc;
            border-radius:10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1" id="box1"></div>
        <div class="box2" id="box2"></div>
        <canvas id="canvas" width="800px" height="600px"></canvas>
    </div>
    <script src="../js/rAF.js"></script>
    <script>
        (function(){
            var canvas = document.getElementById('canvas');
            var box1 = document.getElementById('box1');
            var box2 = document.getElementById('box2');
            var ctx = canvas.getContext('2d');
            var ctxH = 600 ,ctxW = 800;

            //tool function
            function randomRange(min,max,dec){
                return parseFloat(((max-min)*Math.random()+min).toFixed(dec || 2));
            }
            function getStyle(node,attr){
                var style = null;
                if(window.getComputedStyle){
                    style = window.getComputedStyle(node,null)
                }else{
                    style = node.currentStyle;
                }
                return style[attr];
            }

            //背景效果绘图对象
            function getBgObj(){
                var bubbles = [],count = 0,colors = ['rgba(18,53,85,','rgba(209,73,78,','rgba(230,73,78,','rgba(219,208,167,','rgba(225,238,210,'];
                function render(){
                    
                    for(let i=0;i<bubbles.length;i++){
                        var bubble = bubbles[i];
                        ctx.fillStyle = bubble.color;
                        ctx.beginPath();
                        ctx.arc(bubble.x,bubble.y,bubble.r,0,Math.PI*2,true);
                        ctx.fill();
                        bubble.v -= 0.02;
                        if(bubble.r < 1){
                            bubbles.splice(i,1);
                        }else{
                            bubble.r += bubble.v;
                        }
                    }
                }
                function addBubble(){
                    var n = randomRange(5,10,0);
                    for(let i=0;i<n;i++){
                        bubbles.push({
                            x : randomRange(0,ctxW,0),
                            y : randomRange(0,ctxH,0),
                            r : randomRange(2,5),
                            v : randomRange(0.8,0.6),
                            color : colors[Math.floor(Math.random()*colors.length)]+randomRange(0.5,1)+')'
                        })
                    }
                };
                return {
                    render : render,
                    addBubble : addBubble,
                    count : count
                }
            }
            
            //hover效果绘图对象
            function getHoverObj(){
                var context = null,maxBubbles = 8,isEnter = false,isLeave=true,bubbles = [],colors = ['rgba(18,53,85,','rgba(209,73,78,','rgba(230,73,78,','rgba(219,208,167,','rgba(225,238,210,'];
                function setIsEnter(val){
                    isEnter = val;
                }
                function getIsEnter(){
                    return isEnter;
                }
                function setIsLeave(val){
                    isLeave = val;
                }
                function getIsLeave(){
                    return isLeave;
                }
                function setContext(val){
                    context = val;
                }
                function getContext(){
                    return context;
                }
                
                function hoverEffect(context){
                    if(context == null){

                    }else{
                        var l_right = context.offsetLeft
                        var r_left = parseInt(getStyle(context,'width'))
                        +parseInt(getStyle(context,'paddingLeft'))
                        +parseInt(getStyle(context,'paddingRight'))
                        +parseInt(getStyle(context,'borderLeftWidth'))
                        +parseInt(getStyle(context,'borderRightWidth'))
                        +l_right;
                        var width = context.scrollWidth
                        +parseInt(getStyle(context,'borderTopWidth'))
                        +parseInt(getStyle(context,'borderBottomWidth'));
                        var top = context.offsetTop;
                        var height = context.scrollHeight
                        +parseInt(getStyle(context,'borderTopWidth'))
                        +parseInt(getStyle(context,'borderBottomWidth'));
                        drawArc(l_right,r_left,top,width,height);
                    }
                }
                function drawArc(l_right,r_left,top,width,height){
                    if(bubbles.length == 0){
                        var leftNum = randomRange(3,6,0);
                        var rightNum = randomRange(3,6,0);
                        for(let i=0;i<leftNum;i++){
                            bubbles.push({
                                x : randomRange(l_right-40,l_right),
                                y : randomRange(top,top + height),
                                r : randomRange(1,3),
                                v : randomRange(0.8,0.6),
                                color : colors[Math.floor(Math.random()*colors.length)]+randomRange(0.5,1)+')' 
                            })
                        }
                        for(let i=0;i<rightNum;i++){
                            bubbles.push({
                                x : randomRange(l_right+width,l_right+width+40),
                                y : randomRange(top,top + height),
                                r : randomRange(1,3),
                                v : randomRange(0.8,0.6),
                                color : colors[Math.floor(Math.random()*colors.length)]+randomRange(0.5,1)+')' 
                            })
                        }
                    }
                    for(let i=0;i<bubbles.length;i++){
                        var bubble = bubbles[i];
                        bubble.v = bubble.v - 0.02 < 0 ? 0 :  bubble.v - 0.02;
                        ctx.fillStyle = bubble.color;
                        ctx.beginPath();
                        ctx.arc(bubble.x,bubble.y,bubble.r,0,Math.PI*2,true);
                        ctx.fill();
                        bubble.r += bubble.v;
                    }
                }
                return {
                    hoverEffect : hoverEffect,
                    getIsEnter : getIsEnter,
                    setIsEnter : setIsEnter,
                    getIsLeave : getIsLeave,
                    setIsLeave : setIsLeave,
                    getContext : getContext,
                    setContext : setContext
                    
                }
            }
            //获取对象
            var hoverObj = getHoverObj();
            var bgObj = getBgObj();
            bgObj.addBubble();
            //绑定hover事件
            box1.onmouseenter = function(){
                hoverObj.setIsEnter(true);
                hoverObj.setIsLeave(false);
                hoverObj.setContext(this);
            };
            box1.onmouseleave = function(){
                hoverObj.setIsEnter(false);
                hoverObj.setIsLeave(true);
                hoverObj.setContext(null);
            };
            box2.onmouseenter = function(){
                hoverObj.setIsEnter(true);
                hoverObj.setIsLeave(false);
                hoverObj.setContext(this);
            };
            box2.onmouseleave = function(){
                hoverObj.setIsEnter(false);
                hoverObj.setIsLeave(true);
                hoverObj.setContext(null);
            };
            //执行绘图
            (function animate(){
                    ctx.clearRect(0,0,ctxW,ctxH);
                    requestAnimationFrame(animate);
                    if(bgObj.count == 60){
                        bgObj.addBubble();
                        bgObj.count = 0;
                    }
                    bgObj.count++;
                    bgObj.render();
                    if(hoverObj.getIsEnter()){
                        hoverObj.hoverEffect(hoverObj.getContext());
                    }
                    if
            })()
        })()
    </script>
</body>
</html>
